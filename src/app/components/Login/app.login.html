<div class="container">
 <h1>Login form for:</h1>  
<p>Welcome to the first Angular2 application using Lite Server</p>
<p>Hello {{username}}</p>
<form >
<label>Username:</label>
<input type="text" [(ngModel)]="username" name="username"/><br>
<label>Password:</label>
<input type="password" [(ngModel)]="password" name="password"/><br>
<button class="btn btn-error" name="Login" (click)="onLogin()" value="Login" >Log Me In</button>
 </form>
</div>
